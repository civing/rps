<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/play.js"></script>

    <title>Rock Paper Scissors</title>
  </head>
  <body style="background-color:#ffea00;">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col col-lg-2">
          <img id="player" src="rock-inv.png" class="img-fluid">
        </div>
        <div class="col col-lg-2">
          <img id="opponent" src="rock.png" class="img-fluid">
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col col-md-2">
          <p id="playerName" class="h1 text-center"></p>
        </div>
        <div class="col col-md-auto">
          <button id="readyButton" type="button" class="btn btn-primary">Ready</button>
        </div>
        <div class="col col-md-2">
          <p id="opponentName" class="h1 text-center"></p>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col col-md-2">
          <p id="playerStatus" class="fw-light text-end">Choosing..</p>
        </div>
        <div class="col col-md-2">
          <p id="result" class="h3 text-center"></p>
        </div>
        <div class="col col-md-2">
          <p id="opponentStatus" class="fw-light text-start">Choosing..</p>
        </div>
      </div>
    </div>
  </body>
</html>
